<div id="idyllElement">
</div>
<script src="/js/idyll-embed.min.js"></script>
<script>
    var element = document.createElement('div');
    document.querySelector("#idyllElement").appendChild(element);

    var idyllMarkup = `
        # Idyll

        [var name:"x" value:5 /]

        The value of x is [Display value:x format:"d" /].

        [Range value:x min:0 max:10 /]
    `;

    Idyll.render(idyllMarkup, element);
</script>
